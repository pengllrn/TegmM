<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        {% load static %}
        <link href="{% static "web/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "web/css/signin.css" %}" rel="stylesheet">
        <script src="{% static "web/js/jquery.min.js" %}" type="text/javascript"></script>
        <script src="{% static "web/js/Chart.js" %}" type="text/javascript"></script>
	</head>
	<body>
    <div class="container">
      <form class="form-signin"  method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">用户登陆</h2>
        <label for="Username" class="sr-only">用户名</label>
        <input type="text" name="inputUsername" class="form-control" placeholder="用户名" required autofocus>
        <label for="Password" class="sr-only">密码</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
    </div> <!-- /container -->


	</body>
</html>
